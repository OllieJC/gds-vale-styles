# Modification of https://github.com/testthedocs/vale-styles/blob/master/18F/UnexpandedAcronyms.yml
extends: conditional
message: "'%s' has no definition"
level: warning
first: \b([A-Z0-9]{2,5})s?\b
second: (?:\b[A-Za-z]+[']? )+\(([A-Z]{2,5})\)
exceptions:
  - ABC
  - API
  - CSS
  - DD
  - FIXME
  - GNU
  - ISO
  - HTML
  - HTTP
  - HTTPS
  - JSON
  - MIT
  - MM
  - PDF
  - REST
  - RFC
  - URL
  - URI
  - XML
  - YYYY
