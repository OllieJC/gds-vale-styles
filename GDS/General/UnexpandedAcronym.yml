# Modification of https://github.com/testthedocs/vale-styles/blob/master/18F/UnexpandedAcronyms.yml
extends: conditional
message: "'%s' has no definition"
level: warning
first: \b([A-Z]{3,5})\b
second: (?:\b[A-Z][a-z]+[']? )+\(([A-Z]{3,5})\)
exceptions:
  - ABC
  - API
  - CSS
  - FIXME
  - GNU
  - ISO
  - HTML
  - HTTP
  - HTTPS
  - JSON
  - MIT
  - PDF
  - REST
  - RFC
  - URL
  - URI
  - XML
  - YYYY
